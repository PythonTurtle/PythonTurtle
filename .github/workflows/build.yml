name: Build binaries

on:
  pull_request:
    branches:
    - master
  push:
    tags:
    - "*"

jobs:
  linux-elf:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run: sudo apt-get install libsdl2-2.0-0
    - run: python -m pip install pyinstaller
    - run: python setup.py clean bundle
    - uses: actions/upload-artifact@v2
      with:
        name: PythonTurtle for Linux
        path: ${{ github.workspace }}/dist/PythonTurtle

  macos-app:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run: python -m pip install pyinstaller
    - run: python setup.py clean bundle
    - uses: actions/upload-artifact@v2
      with:
        name: PythonTurtle for macOS
        path: ${{ github.workspace }}/dist/PythonTurtle.app

  windows-exe:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run: python -m pip install pyinstaller
    - run: python setup.py clean bundle
    - uses: actions/upload-artifact@v2
      with:
        name: PythonTurtle for Windows
        path: ${{ github.workspace }}\dist\PythonTurtle.exe
