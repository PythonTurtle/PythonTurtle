name: Tests

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install prerequisites
      run: python -m pip install --upgrade setuptools pip wheel tox-gh-actions
    - name: Run tests
      run: tox
      # Only on GitHub Actions, any Ubuntu release fails for `import wx`:
      # libSDL2-2.0.so.0: cannot open shared object file: No such file or directory
      continue-on-error: true
