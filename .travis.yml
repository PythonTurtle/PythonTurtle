---
os: linux
dist: bionic
language: python

python:
- 3.6
- 3.7
- 3.8

install:
- pip install tox-travis
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    sudo apt-get install libsdl2-2.0-0
  ; fi
script:
- tox

stages:
- lint
- test
- publish

jobs:
  allow_failures:
  - { os: osx, stage: publish }

  include:
  - { stage: lint, python: 3.6, env: TOXENV=flake8 }
  - { stage: lint, python: 3.6, env: TOXENV=pylint }

  - name: PyPI package
    stage: publish
    python: 3.6
    install: skip
    script: skip
    deploy:
      provider: pypi
      user: coolRR
      password:
        secure: 
      distributions: 'sdist bdist_wheel'
      skip_cleanup: true
      on:
        tags: true

  - name: GNU/Linux AppImage
    stage: publish
    python: 3.6
    install:
    - sudo apt-get install desktop-file-utils
    - wget https://raw.githubusercontent.com/AppImage/AppImages/master/pkg2appimage
    - chmod 755 pkg2appimage
    script:
    - ./pkg2appimage AppImage.yml
    - bash -c "mv -v out/Python*AppImage PythonTurtle.AppImage"
    deploy:
      provider: releases
      api_key: $GITHUB_TOKEN
      file: PythonTurtle.AppImage
      skip_cleanup: true
      on:
        tags: true

  - name: GNU/Linux bundle
    stage: publish
    python: 3.6
    install:
    - pip install PyInstaller
    - pip install --find-links https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-18.04 wxPython
    script:
    - ./setup.py clean bundle
    deploy:
      provider: releases
      api_key: $GITHUB_TOKEN
      file: dist/PythonTurtle
      skip_cleanup: true
      on:
        tags: true

  - name: macOS bundle
    stage: publish
    os: osx
    language: generic
    install:
    - python3 --version
    - python3 -m pip install --upgrade pip
    - python3 -m pip install PyInstaller wxPython
    script:
    - ./setup.py clean bundle
    deploy:
      provider: releases
      api_key: $GITHUB_TOKEN
      file: dist/PythonTurtle
      skip_cleanup: true
      on:
        tags: true
